<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration</title>
    <link rel="stylesheet" href="../remixicon.css">
    <script src="../tw.js"></script>
</head>
<body class="font-sans md:flex" >
  <div class="bg-teal-600 text-white md:flex justify-center items-center text-4xl font-bold p-3 w-5/12 text-sm hidden">
    <p class="text-4xl font-bold "><b>Did you know?</b> Humans spend an average of 4 hours per day on screens!</p>
  </div>
    <form id="registrationForm" class="registration-form p-2 md:w-7/12 md:px-12" method="POST" action="registration.php">
        <img src="../global/dd2.png" class="fill-teal-600 w-2/6 mx-auto mt-6">
        <h2 class="text-3xl font-bold text-center mb-12">School Registration </h2>
        
        <div class="form-group ">
            <label for="schoolName" class="text-sm font-semibold text-gray-700 block">School Name</label>
            <input type="text" class="w-full p-2 border outline-teal-600 rounded mb-3" id="schoolName" name="schoolName" required>
        </div>
        
        <div class="form-group">
            <label for="schoolEmail" class="text-sm font-semibold text-gray-700 block">School Email</label>
            <input class="w-full p-2 border outline-teal-600 rounded mb-3" type="email" id="schoolEmail" name="schoolEmail" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="text-sm font-semibold text-gray-700 block">Password</label>
            <input class="w-full p-2 border outline-teal-600 rounded"  type="password" id="password" name="password" required>
            <div class="password-requirements text-xs text-gray-600 mb-3">
                <span class="ri-info-i mr-2"></span>Must contain at least 8 characters, including uppercase, lowercase, number
            </div>
        </div>
        
        <div class="form-group" >
            <label for="confirmPassword" class="text-sm font-semibold text-gray-700 block">Confirm Password</label>
            <input class="w-full p-2 border outline-teal-600 rounded mb-3" type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <p class="text-sm mt-4"><span class="ri-info-i "></span> By clicking the register button, you agree to our <a href="" class="text-teal-600 underline">End User License Agreement</a></p>
        <p class="text-sm mt-4 text-right">Already have an account? <a href="login.php" class="text-teal-600 underline">Log in</a></p>
        <button class="bg-teal-600 text-white rounded text-sm font-bold py-2 px-2" type="submit" class="submit-btn">Register School</button>

        <div id="message" class="py-2 fixed top-0 left-0 bg-[#f00] hidden px-3 text-white w-full"></div>
    </form>
    <script>document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    if (validateForm()) {
        this.submit();
    }
});

function validateForm() {
    const schoolName = document.getElementById('schoolName').value.trim();
    const email = document.getElementById('schoolEmail').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const messageDiv = document.getElementById('message');
    
    messageDiv.innerHTML = '';
    
    if (schoolName.length < 2) {
        showError('School name must be at least 2 characters long');
        return false;
    }
    
    if (!validateEmail(email)) {
        showError('Please enter a valid email address');
        return false;
    }
    
    if (password.length < 8) {
        showError('Password must be at least 8 characters long');
        return false;
    }
    
    if (password !== confirmPassword) {
        showError('Passwords do not match');
        return false;
    }
    
    return true;
}

function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

function showError(message) {
    const messageDiv = document.getElementById('message');
    messageDiv.style.display = 'block';
    messageDiv.textContent = message;
    setTimeout(()=>{    messageDiv.style.display = 'none';
},3500)
}
</script>
</body>
</html>
